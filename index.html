<!DOCTYPE html>
<html>

<head>
  <title>Weather</title>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="src/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/d1b8ededa3.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

  <div class="weather-app">
    <form>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <input id="city-input" class="form-control mb-2" placeholder="Enter City">
        </div>
        <div class="col-auto">
          <input class="btn btn-primary mb-2" type="submit" value="Submit" id="submit-button">
        </div>
        <div class="col-auto">
          <input class="btn btn-success mb-2" type="submit" value="Current Location" id="here-button">
        </div>
    </form>
  </div>
  <h1>Lisbon</h1>
  <h2> Sunday, 16:57 </h2>
  <span id="description"> Sunny </span>
  <div class="current-time" id="now">
    <div class="row">
        <div class="col-6">
          <img src="http://openweathermap.org/img/wn/01d@2x.png"
          id = "icon" />
        </div>
        <div class="col-6">
          <span class="temperature" id="temperature"> 22 </span><span class="units"> <a href="#" id="celsius-link" class="active">°C</a>| <a href="#" id="fahrenheit-link">°F</a> </span>

          </br>
          <ul>
            <li>Humidity: <span id="humidity"></span> %</li>
            <li>Wind speed: <span id="speed"></span> km/h</li>
          </ul>
        </div>
    </div>
  </div>
  </div>
  <footer>
    <a href="https://github.com/CamillaB-co/My-weather-app">Open-source code</a> by Camilla
  </footer>
  <script src="src/index.js"></script>
</body>

</html>
