<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d1b8ededa3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
  <div class="weather-app">
          <form >  
              <div class="form-row align-items-center">
                  <div class="col-auto">
              <input id="city-input" class="form-control mb-2" placeholder="Enter City">
                  </div>
                  <div class="col-auto">
              <input  class="btn btn-primary mb-2" type="submit" value="Submit" id="submit-button"> 
                  </div>
                 <div class="col-auto">
              <input  class="btn btn-success mb-2" type="submit" value="Current Location" id= "here-button" >
            </div>
            </form>
          </div>
    <h1>Lisbon</h1>
    <h2> Placeholder Today Time </h2>
        <div class="current-time" id="now">
          <div class="row">
          
            <div class="row">
              <div class="col-6">
                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/248/sun_2600.png" /> 
                </div>
                <div class="col-6">
                <span class="temperature" id="temperature"> 22°C </span>
                </br>
              <span class="information"> Next rain in: 90 min </span> 
            
                <span class="information"> UV Value: 10 </span>
                  </div>
             
              </div>
              </div>
          <div class="container">
      <div class="row">
        <div class="col-3">
              <span class="day">
                Sunday
              </span>
              <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/248/sun_2600.png" />
              </br>
              <span class="degree"> 22° </span>
              </br>
                </div>
        <div class="col-3">
          <span class="day">
            Monday
          </span>
          <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/248/sun-behind-small-cloud_1f324.png" />
          </br>
          <span class="degree"> 19° </span>
          </br>
        </div>
          <div class="col-3">
            <span class="day">
              Tuesday
            </span>
            <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/248/sun-behind-small-cloud_1f324.png" />
            </br>
            <span class="degree"> 18° </span>
            </br>
          </div>
          <div class="col-3">
            <span class="day">
              Wednesday
            </span>
            <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/248/sun_2600.png" />
            </br>
            <span class="degree"> 24° </span>
            </br>
         
    </div>
  </div>
    <footer>
      <a href="https://github.com/CamillaB-co/My-weather-app">Open-source code</a> by Camilla
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
